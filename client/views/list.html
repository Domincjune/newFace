  <!-- Containers

       <dir-pagination-controls></dir-pagination-controls>

      <div class="bs-docs-section">
        <div class="row" >

          <div class="col-lg-3" dir-paginate="video in videos | itemsPerPage: 20">
            <div class="bs-component"  title="{{ video.title }}">
              
              <div class="panel panel-default transparentBackground">
                <div class="panel-header title">
                {{ video.title | limitTo : 38 : 0}}
                </div>
                <div class="panel-body 0Padding">
                  <iframe id="{{video.id}}" ng-src="{{getIframeSrc(video.videoID)}}" width="100%" frameborder="0" title = "{{video.title}}"/>
                </div>
              </div>

            </div>
          </div>   
        </div>
      </div>
